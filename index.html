<!DOCTYPE html> <html lang="ja"> <head>

  <title>ソート可視化</title>

</head>
<body>
  <h1>ソート可視化アプリ</h1>

  <!-- アルゴリズム選択 -->

  <script src="script.js"></script>

</html>
